<!DOCTYPE html>
<html lang="en-ZA">
    <head>
        <meta charstet="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Gradie Sign Up</title>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>

    <body>
        <main>
            <div class="main">
                <section class="iphone-mockup">
                    <div class="gradie">
                        <h2>Gradie</h2>
                        <p>Beautiful gradients in seconds</p>
                    </div>
                    <img src="img/iPhone Mockup.png" alt="iphone mockup" width=400px/>
                </section>
    
                <section class="signup">
                    <h1>Login</h1>
    
                    <form>
                        <label class="first-labels" for="email">Email</label>
                        <br/><br/>
                        <input type="email" id="email" name="email" placeholder="email@example.com" required/>
                        <br/>
                        <label class="first-labels" for="password">Password</label>
                        <br/><br/>
                        <input type="password" id="password" name="password" placeholder="At least 8 characters" required/>
                        <br/>
                        <div class="checkbox">
                            <input type="checkbox" id="t-and-c" name="t-and-c">
                            <label for="t-and-c">By creating an account, you agree to <a href="#">Terms & Conditions</a>.</label>
                        </div>
                        <br/>
                        <button type="submit" id="submit">Create Account</button>
                    </form>
    
                </section>
            </div>
        </main>
    </body>
</html>
